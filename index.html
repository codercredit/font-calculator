<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        .results {
            margin-top: 20px;
            background: #eaf4fc;
            border: 1px solid #d1e7f8;
            border-radius: 5px;
            padding: 15px;
            color: #0d6efd;
        }

        .results p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="text-center mb-4 text-primary">Font Calculator</h1>
        <form id="calculatorForm">
            <div class="mb-3">
                <label for="fontSize" class="form-label">Font Size (px)</label>
                <input type="number" id="fontSize" class="form-control" placeholder="Enter font size" required>
            </div>

            <div class="mb-3">
                <label for="lineHeight" class="form-label">Line Height (px)</label>
                <input type="number" id="lineHeight" class="form-control" placeholder="Enter line height" required>
            </div>

            <div class="mb-3">
                <label for="letterSpacing" class="form-label">Letter Spacing (%)</label>
                <input type="number" id="letterSpacing" class="form-control" placeholder="Enter letter spacing" required>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="calculateValues()">Calculate</button>
        </form>

        <div class="results" id="results" style="display: none;">
            <p id="lineHeightRatio"></p>
            <p id="letterSpacingPx"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateValues() {
            // Get input values
            const fontSize = parseFloat(document.getElementById('fontSize').value);
            const lineHeight = parseFloat(document.getElementById('lineHeight').value);
            const letterSpacingPercent = parseFloat(document.getElementById('letterSpacing').value);

            // Validate inputs
            if (isNaN(fontSize) || isNaN(lineHeight) || isNaN(letterSpacingPercent) || fontSize <= 0 || lineHeight <= 0) {
                alert('Please enter valid positive numbers for all fields.');
                return;
            }

            // Calculate values
            const lineHeightRatio = (lineHeight / fontSize).toFixed(2);
            const letterSpacingPx = ((letterSpacingPercent / 100) * fontSize).toFixed(2);

            // Display results
            document.getElementById('lineHeightRatio').textContent = `line-height: ${lineHeightRatio}`;
            document.getElementById('letterSpacingPx').textContent = `letter-spacing: ${letterSpacingPx}px`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
