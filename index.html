<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
        }

        .calculator h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .calculator input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background: #e9f5ff;
            border: 1px solid #b3e0ff;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .results p {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Font Calculator</h1>
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" placeholder="Enter font size" required>

        <label for="lineHeight">Line Height (px):</label>
        <input type="number" id="lineHeight" placeholder="Enter line height" required>

        <label for="letterSpacing">Letter Spacing (%):</label>
        <input type="number" id="letterSpacing" placeholder="Enter letter spacing" required>

        <button onclick="calculateValues()">Calculate</button>

        <div class="results" id="results" style="display: none;">
            <p id="lineHeightRatio"></p>
            <p id="letterSpacingPx"></p>
        </div>
    </div>

    <script>
        function calculateValues() {
            // Get input values
            const fontSize = parseFloat(document.getElementById('fontSize').value);
            const lineHeight = parseFloat(document.getElementById('lineHeight').value);
            const letterSpacingPercent = parseFloat(document.getElementById('letterSpacing').value);

            // Validate inputs
            if (isNaN(fontSize) || isNaN(lineHeight) || isNaN(letterSpacingPercent) || fontSize <= 0 || lineHeight <= 0) {
                alert('Please enter valid positive numbers for all fields.');
                return;
            }

            // Calculate values
            const lineHeightRatio = (lineHeight / fontSize).toFixed(2);
            const letterSpacingPx = ((letterSpacingPercent / 100) * fontSize).toFixed(2);

            // Display results
            document.getElementById('lineHeightRatio').textContent = `line-height: ${lineHeightRatio}`;
            document.getElementById('letterSpacingPx').textContent = `letter-spacing: ${letterSpacingPx}px`;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
